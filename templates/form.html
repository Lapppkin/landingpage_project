<!-- форма -->
  	<section>
  		<div class="container class_form">
  			<h1 class="text-3 text-uppercase">Оставь заявку и получи услугу</h1>
  			<div class="row justify-content-center">
  			<form class='form-horizontal' action="{% url 'thanks_page' %}" method="POST" style="width: 40%;">
				{% csrf_token %}
			  <div class="form-group np-form-group-white row">
			    <label for="np-element-white" class="form-label ">Имя</label><br>
			      {{ form.name }}
			    <div class="">
			    </div>
			  </div>
			  <div class="form-group np-form-group-white row">
			    <label for="np-element-white" class="form-label">Телефон</label><br>
			      {{ form.phone }}
			    <div class="">
			    </div>
			  </div>
			  <div style="float: right;" class="form-group row">
			      <button type="submit" class="np-element-white np-bg-light np-hover">ОСТАВИТЬ ЗАЯВКУ</button>
			  </div>
			</form>
			</div>
  		</div>
  	</section>
